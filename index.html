<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container" 
    <form id="registro-form"></form>
    <form action="" class=form>
        <p class=form-titulo> Create Account </p>
        <div>
		
		    <label for="nombre"></label>Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
           
    </div>
    <div>
	    <label for="email"></label>Email:</label>
        <input type="email" id="email" name="email" required>
        
    </div>
    <div>
	        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave" minlength="8" required>
    </div>
    <div>
	
	    <label for="confirma-clave">Confirme su clave:</label>
        <input type="password" id="confirma-clave" name="confirma-clave" minlength="8" required>

		
      </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script src="index.js" type="text/javasscrip"></script>
</body>
</html>
